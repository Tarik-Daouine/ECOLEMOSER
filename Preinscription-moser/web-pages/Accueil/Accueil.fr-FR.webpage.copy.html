<!-- Accueil.html – Pré-inscription Ecole Moser -->

{% assign accountId = user.parentcustomerid.id %} {% assign parent1Email = user.email %} {% assign parent1Id = user.id %}

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Pré-inscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        .hidden {
            display: none;
        }
        
        section {
            margin-bottom: 1rem;
        }
    </style>
    <script>
        // Contexte minimal injecté côté serveur (Liquid)
        window.__ctx = {
            accountId: {
                {
                    accountId | jsonify
                }
            },
            parent1Email: {
                {
                    parent1Email | jsonify
                }
            },
            parent1Id: {
                {
                    parent1Id | jsonify
                }
            },
            parentTypeValue: 100000001
        };
        console.log(window.__ctx)
    </script>
</head>

<body>
    <noscript>Active JavaScript pour poursuivre la pré-inscription.</noscript>

    <section id="step-eleve" class="hidden"></section>

    <section id="step-parent1" class="hidden"></section>

    <section id="step-children" class="hidden">
        <div id="children-container"></div>
        <button type="button" id="add-child">Ajouter un enfant</button>
    </section>

    <section id="step-parent2" class="hidden"></section>

    <section id="step-validation" class="hidden"></section>

    <template id="child-form-template">
      <form class="child-form">
        <button type="button" class="submit-child">Valider l'enfant</button>
      </form>
    </template>
    <!-- <script src="Accueil.fr-FR.customjs.js"></script> -->
</body>

</html>
